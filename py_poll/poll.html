<head>


<body>


<div id="poll-container">  
    <h3>Today's Poll ;-)</h3>  
    <form id='poll' method="post">  
        <p>{{question}}</p>  
        <p>
        {% for a in answers: %}
        <input type="radio" name="poll" value="opt{{loop.index}}" id="opt{{loop.index}}" />
        <label for='opt{{loop.index}}'>&nbsp;{{a}}</label>  <br />  
        {% endfor %}

        <input type="submit" value="Vote &rarr;" />
        </p>  
    </form>  
</div> 


<div id="error">{{error}}</div>


</body>

</html>
