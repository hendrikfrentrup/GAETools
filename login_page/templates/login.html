<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/default.css">
</head>

<body>
    <hr>
    <form action="/login" method="post">
        <div>
            <input type="text" name="username" value="{{ username }}"> {{ user_error }}
            <input type="password" name="password" value="{{ password }}"> {{ pw_error }}
            <input type="submit" value="Log In">
            Remember me!
            <input type="checkbox" checked="yes" name="remember" value="yes">
        </div>
    </form>
    <hr>
    No account yet? <a href="/signup"> Sign me up! </a>
</body>

</html>
